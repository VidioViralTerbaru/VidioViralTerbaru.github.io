<style>
/* Video portrait */
#videoContainer {
  position: relative;
  width: 100%;
  max-width: 360px; /* ukuran portrait HP android */
  margin: auto;
}

/* Popup */
#agePopup {
  display: none;
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.85);
  padding: 22px;
  border-radius: 12px;
  width: 85%;
  text-align: center;
  color: #fff;
  animation: fadeIn .3s;
}

#agePopup h3 {
  margin-bottom: 15px;
  font-size: 18px;
}

#agePopup button {
  padding: 10px 22px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

#batalBtn { background: #ff4444; color: #fff; }
#lanjutBtn { background: #00c851; color: #fff; }

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<div id="videoContainer">
  <video id="myVideo" width="100%" autoplay muted playsinline controls>
    <source src="https://ik.imagekit.io/aemkj1xtl/c7708a1c8df73f8dbdcd0bcf18582c9f_720w.mp4" type="video/mp4">
  </video>

  <div id="agePopup">
    <h3>Apakah Anda 18+?</h3>
    <button id="batalBtn">Batal</button>
    <button id="lanjutBtn">Lanjut</button>
  </div>
</div>

<<script>
let popup = document.getElementById("agePopup");
let video = document.getElementById("myVideo");

// Fungsi tampilkan popup & pause video
function showPopup() {
  video.pause();
  popup.style.display = "block";
}

let interval = setInterval(showPopup, 3000);
document.getElementById("batalBtn").onclick = function() {
  popup.style.display = "none";
  video.play();
};

document.getElementById("lanjutBtn").onclick = function() {
  window.location.href = "https://www.effectivegatecpm.com/hp61zvh40?key=50e1dcc0c60f03789213492a442c476d";
};
</script>
